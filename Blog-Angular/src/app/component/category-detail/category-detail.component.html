  <h1>{{category.name}}</h1>
  <hr>

  <div class="loading" *ngIf="!posts">
    Cargando listado...
  </div>

  <div class="alert alert-warning" *ngIf="posts && posts.length === 0">
    No hay entradas que mostrar en esta categorÃ­a
  </div>

  <!-- Listado de entradas -->
  <ba-post-list
    [posts] = 'posts'

  >
  </ba-post-list>
</div>
